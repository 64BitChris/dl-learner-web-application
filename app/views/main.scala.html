@(title: String, section: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="@routes.Application.index()">DL-Learner</a>

                <div class="nav-collapse">
                    <ul class="nav">
                        <li @if(section equals "KS"){class="active"}><a href="@routes.KnowledgeSource.index()">Knowledge Sources</a></li>
                        <li @if(section equals "RS"){class="active"}><a href="@routes.Reasoners.index()">Reasoners</a></li>
                        <li @if(section equals "LP"){class="active"}><a href="@routes.LearningProblems.index()">Learning Problems</a></li>
                        <li @if(section equals "LA"){class="active"}><a href="@routes.LearningAlgorithms.index()">Learning Algorithms</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">
        @content
    </div>
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
